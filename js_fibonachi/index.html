<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci sequence</title>
    <style>
        body {
            background: #2b2b2b;
            color: #cb772f;
            font-size: 75px;
            text-align: center;
            margin-top: 5%;
        }
    </style>
</head>
<body>
<p id="p"></p>
</body>
<script>
    var k = [];
    k[0] = 0;
    k[1] = 1;
    document.getElementById('p').innerHTML = k[0].toString() + ", " + k[1].toString();
    for (var i = 2; i < 10; i++) {
        k[i] = k[i - 1] + k[i - 2]
        document.getElementById('p').innerHTML += ", " + k[i].toString();

    }
</script>
</html>
