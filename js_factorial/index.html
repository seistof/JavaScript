<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
    <style>
        body {
            text-align: center;
            font-size: 150px;
            background: #2b2b2b;
            color: #cb772f;
        }

        input {
            font-size: 35px;
        }
    </style>
</head>
<body>
<input type="text" id="input" placeholder="enter factorial"><input type="submit" id="submit">
<p id="result"></p>
</body>
<script>
    document.getElementById('submit').onclick = function () {
        var x = parseInt(document.getElementById('input').value);
        var y = 1;

        for (var i = 1; i <= x; i++) {
            y *= i;
        }
        document.getElementById('result').innerHTML = x.toString() + '! = ' + y.toString();
    }
</script>
</html>
